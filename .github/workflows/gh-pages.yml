# GitHub Pages Documentation Build
# Renders bookdown documentation and deploys to gh-pages branch
#
# Optimizations:
# - Only triggers on documentation content changes (not workflow changes on PRs)
# - R package caching via actions/cache
# - Cancel in-progress runs
#
# References:
# - https://github.com/r-lib/actions
# - https://bookdown.org/yihui/bookdown/github.html

name: Documentation

on:
  push:
    branches: [master]
    paths:
      - 'documentation/**'
      - '.github/workflows/gh-pages.yml'
  pull_request:
    branches: [master]
    paths:
      # Only documentation content changes, not workflow changes
      # Workflow changes are tested on push to master
      - 'documentation/**'

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DRAWIO_DISABLE_UPDATE: true
  DISPLAY: :99.0
  CONFIG_FILE: config.yml
  R_ENVIRONMENT: github
  # R package library path for caching
  R_LIBS_USER: /home/runner/work/_temp/Library

jobs:
  bookdown:
    name: Render-Book
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./documentation
    steps:
      - uses: actions/checkout@v6

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true

      - uses: r-lib/actions/setup-pandoc@v2

      - name: Install TinyTeX
        uses: r-lib/actions/setup-tinytex@v2
        env:
          TINYTEX_INSTALLER: TinyTeX

      # Cache R packages for faster builds
      - name: Cache R packages
        uses: actions/cache@v5
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-docs-v2-${{ hashFiles('documentation/DESCRIPTION') }}
          restore-keys: |
            ${{ runner.os }}-r-docs-v2-
            ${{ runner.os }}-r-docs-

      - name: Install Chrome (for webshot2)
        uses: browser-actions/setup-chrome@v2
        with:
          chrome-version: stable

      - name: Install packages
        run: |
          Rscript -e '
            # Install only if not cached
            required_pkgs <- c("tidyverse", "rmarkdown", "bookdown", "config",
                               "webshot2", "readr", "DT", "knitr", "ggplot2",
                               "readxl", "chromote")
            missing <- required_pkgs[!required_pkgs %in% installed.packages()[,"Package"]]
            if (length(missing) > 0) {
              install.packages(missing)
            }
          '

      - name: Render Book
        run: |
          Rscript -e '
            # Use webshot2 for HTML widget screenshots (more reliable than phantomjs)
            options(knitr.screenshot.force = TRUE)
            bookdown::render_book("index.Rmd", "all")
          '

      - uses: actions/upload-artifact@v6
        with:
          name: build
          path: ./documentation/build
          if-no-files-found: error

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: bookdown
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download artifact
        uses: actions/download-artifact@v7
        with:
          name: build
          path: docs

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
          branch: gh-pages
          clean: true
