# GitHub Pages Documentation Build
# Renders Quarto book documentation (HTML, PDF, EPUB) and deploys to GitHub Pages environment
#
# Triggers:
# - Push to master (documentation changes only) - builds and deploys
# - Pull requests to master (documentation changes only) - builds only (validates)
# - Manual dispatch - builds and optionally deploys
#
# References:
# - https://quarto.org/docs/publishing/github-pages.html
# - https://quarto.org/docs/books/book-output.html
# - https://github.com/quarto-dev/quarto-actions

name: Documentation

on:
  push:
    branches: [master]
    paths:
      - 'documentation/**'
      - '.github/workflows/gh-pages.yml'
  pull_request:
    branches: [master]
    paths:
      - 'documentation/**'
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to GitHub Pages'
        required: false
        default: 'true'
        type: boolean

# Required permissions for Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Cancel in-progress runs for the same branch
concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          # Install TinyTeX for PDF generation
          tinytex: true

      - name: Render Quarto Book
        uses: quarto-dev/quarto-actions/render@v2
        with:
          path: documentation
          # Render all formats: html, pdf, epub
          to: all

      - name: Setup Pages
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.deploy == 'true')
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.deploy == 'true')
        uses: actions/upload-pages-artifact@v3
        with:
          # Book outputs to _book directory
          path: documentation/_book

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    # Only deploy on push to master or manual dispatch with deploy=true
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.deploy == 'true')
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
