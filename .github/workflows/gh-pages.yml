# GitHub Pages Documentation Build
# Renders bookdown documentation and deploys to gh-pages branch
#
# References:
# - https://github.com/r-lib/actions
# - https://bookdown.org/yihui/bookdown/github.html

name: Documentation

on:
  push:
    branches: [master]
    paths:
      - 'documentation/**'
      - '.github/workflows/gh-pages.yml'
  pull_request:
    branches: [master]
    paths:
      - 'documentation/**'
      - '.github/workflows/gh-pages.yml'

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DRAWIO_DISABLE_UPDATE: true
  DISPLAY: :99.0
  CONFIG_FILE: config.yml
  R_ENVIRONMENT: github

jobs:
  bookdown:
    name: Render-Book
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./documentation
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true

      - uses: r-lib/actions/setup-pandoc@v2

      - name: Install TinyTeX
        uses: r-lib/actions/setup-tinytex@v2
        env:
          TINYTEX_INSTALLER: TinyTeX

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-docs-${{ hashFiles('documentation/DESCRIPTION') }}
          restore-keys: |
            ${{ runner.os }}-r-docs-

      - name: Install packages
        run: |
          Rscript -e 'install.packages(c("tidyverse", "rmarkdown", "bookdown", "config", "webshot", "readr", "DT", "knitr", "ggplot2", "readxl"))'

      - name: Install phantomjs
        run: Rscript -e 'webshot::install_phantomjs()'

      - name: Render Book
        run: Rscript -e 'bookdown::render_book("index.Rmd", "all")'

      - uses: actions/upload-artifact@v4
        with:
          name: build
          path: ./documentation/build
          if-no-files-found: error

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: bookdown
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: docs

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
          branch: gh-pages
          clean: true