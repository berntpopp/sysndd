version: 2

updates:
  # npm - Vue.js frontend (Vite + Vue 3)
  - package-ecosystem: "npm"
    directory: "/app"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "javascript"
    open-pull-requests-limit: 10
    groups:
      production-minor-patch:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  # Docker - API and App Dockerfiles
  - package-ecosystem: "docker"
    directories:
      - "/api"
      - "/app"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"

  # Docker Compose - service images (traefik, mysql, backup)
  - package-ecosystem: "docker-compose"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"
    ignore:
      # MySQL 9.x requires intermediate upgrade to 8.4 LTS first
      # See: https://dev.mysql.com/doc/refman/9.1/en/upgrade-paths.html
      - dependency-name: "mysql"
        versions: [">=9.0.0"]

  # GitHub Actions - CI/CD workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      actions:
        patterns:
          - "*"
